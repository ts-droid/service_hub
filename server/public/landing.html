<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #f7f7f7;
      --card: #ffffff;
      --title: #000;
      --body: #333;
      --muted: #666;
      --field-bg: #fff;
      --field-border: #E2E2E2;
      --primary: #DF3314;
      --primary-hover: #95220D;
      --gold: #DF3314;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Avenir Next", Avenir, "Open Sans", Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--body);
      padding: 20px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--field-border);
      padding: 2.2rem;
      border-radius: 1.2rem;
      width: 520px;
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.06);
    }
    h2 { color: var(--title); letter-spacing: -0.3px; }
    .text-muted { color: var(--muted) !important; }
    .field-label { color: var(--title) !important; }
    .form-control {
      background: var(--field-bg);
      color: var(--title);
      border: 1px solid var(--field-border);
      padding: 0.65rem 0.8rem;
    }
    .form-control:focus {
      background: #fff;
      color: var(--title);
      border-color: #ef9d8d;
      box-shadow: 0 0 0 0.2rem rgba(223, 51, 20, 0.15);
    }
    .btn-primary {
      background: var(--primary);
      border: none;
      padding: 12px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .btn-primary:hover,
    .btn-primary:focus {
      background: var(--primary-hover);
    }
    .group-select {
      background: var(--field-bg);
      border: 1px solid var(--field-border);
      border-radius: 0.7rem;
      padding: 12px;
      margin-bottom: 1rem;
    }
    .form-check { margin-bottom: 0.35rem; }
    .form-check-label { font-size: 0.92rem; color: var(--title); }
    .form-check-input { border-color: #7fa3df; }
    .form-check-input:checked {
      background-color: var(--primary);
      border-color: var(--primary);
    }
    .brand-chip { display: none; }
  </style>
</head>
<body>
  <div class="card">
    <div class="d-flex justify-content-end mb-3">
      <div class="btn-group btn-group-sm" role="group" aria-label="Language switch">
        <button id="langSvBtn" type="button" class="btn btn-outline-secondary" onclick="setLanguage('sv')">ðŸ‡¸ðŸ‡ª Svenska</button>
        <button id="langEnBtn" type="button" class="btn btn-outline-secondary" onclick="setLanguage('en')">ðŸ‡¬ðŸ‡§ English</button>
      </div>
    </div>
    <div class="text-center"><span class="brand-chip">Vendora</span></div>
    <h2 class="mb-3 fw-bold text-center" data-i18n="title">Vendora Support Hub</h2>
    <p class="text-muted text-center mb-4" data-i18n="subtitle">Anslut ditt konto och vÃ¤lj de avdelningar du arbetar med.</p>

    <div class="mb-3">
      <label class="small fw-bold field-label mb-1" data-i18n="email_label">E-post (Google-inloggning)</label>
      <input type="text" id="userEmail" class="form-control" data-i18n-placeholder="email_placeholder" placeholder="Laddar..." readonly>
    </div>

    <div class="mb-3">
      <label class="small fw-bold field-label mb-1" data-i18n="display_name_label">Visningsnamn</label>
      <input type="text" id="userName" class="form-control" data-i18n-placeholder="display_name_placeholder" placeholder="FÃ¶rnamn Efternamn">
    </div>

    <div class="mb-4">
      <label class="small fw-bold field-label mb-2" data-i18n="groups_label">Dina grupper</label>
      <div class="group-select">
        <div class="row">
          <div class="col-6">
            <div class="form-check"><input class="form-check-input grp-check" type="checkbox" value="SUPPORT" id="g1" checked><label class="form-check-label" for="g1" data-i18n="group_support">Support</label></div>
            <div class="form-check"><input class="form-check-input grp-check" type="checkbox" value="RMA" id="g2"><label class="form-check-label" for="g2">RMA</label></div>
            <div class="form-check"><input class="form-check-input grp-check" type="checkbox" value="LOGISTICS" id="g3"><label class="form-check-label" for="g3" data-i18n="group_logistics">Logistics</label></div>
          </div>
          <div class="col-6">
            <div class="form-check"><input class="form-check-input grp-check" type="checkbox" value="SALES" id="g4"><label class="form-check-label" for="g4" data-i18n="group_sales">Sales</label></div>
            <div class="form-check"><input class="form-check-input grp-check" type="checkbox" value="MARKETING" id="g5"><label class="form-check-label" for="g5">Marketing</label></div>
            <div class="form-check"><input class="form-check-input grp-check" type="checkbox" value="FINANCE" id="g6"><label class="form-check-label" for="g6">Finance</label></div>
          </div>
        </div>
      </div>
    </div>

    <button onclick="register()" id="regBtn" class="btn btn-primary w-100 mb-3 shadow" data-i18n="connect_btn">Koppla konto</button>
  </div>

  <script>
    const I18N = {
      sv: {
        title: 'Vendora Support Hub',
        subtitle: 'Anslut ditt konto och vÃ¤lj de avdelningar du arbetar med.',
        email_label: 'E-post (Google-inloggning)',
        email_placeholder: 'Laddar...',
        display_name_label: 'Visningsnamn',
        display_name_placeholder: 'FÃ¶rnamn Efternamn',
        groups_label: 'Dina grupper',
        group_support: 'Support',
        group_logistics: 'Logistics',
        group_sales: 'Sales',
        connect_btn: 'Koppla konto',
        connecting_btn: 'Ansluter...',
        err_name: 'Ange ditt namn',
        err_groups: 'VÃ¤lj minst en grupp',
        request_failed: 'Request failed'
      },
      en: {
        title: 'Vendora Support Hub',
        subtitle: 'Connect your account and choose the departments you work with.',
        email_label: 'Email (Google sign-in)',
        email_placeholder: 'Loading...',
        display_name_label: 'Display name',
        display_name_placeholder: 'First name Last name',
        groups_label: 'Your groups',
        group_support: 'Support',
        group_logistics: 'Logistics',
        group_sales: 'Sales',
        connect_btn: 'Connect account',
        connecting_btn: 'Connecting...',
        err_name: 'Enter your name',
        err_groups: 'Choose at least one group',
        request_failed: 'Request failed'
      }
    };
    let currentLang = localStorage.getItem('supporthub_lang') || 'sv';
    const tr = (key) => (I18N[currentLang] && I18N[currentLang][key]) || I18N.sv[key] || key;
    function applyI18n() {
      document.querySelectorAll('[data-i18n]').forEach((el) => {
        el.textContent = tr(el.getAttribute('data-i18n'));
      });
      document.querySelectorAll('[data-i18n-placeholder]').forEach((el) => {
        el.setAttribute('placeholder', tr(el.getAttribute('data-i18n-placeholder')));
      });
      document.getElementById('langSvBtn').classList.toggle('btn-dark', currentLang === 'sv');
      document.getElementById('langSvBtn').classList.toggle('btn-outline-secondary', currentLang !== 'sv');
      document.getElementById('langEnBtn').classList.toggle('btn-dark', currentLang === 'en');
      document.getElementById('langEnBtn').classList.toggle('btn-outline-secondary', currentLang !== 'en');
    }
    function setLanguage(lang) {
      currentLang = lang === 'en' ? 'en' : 'sv';
      localStorage.setItem('supporthub_lang', currentLang);
      applyI18n();
    }

    let currentUser = null;

    async function api(path, opts = {}) {
      const res = await fetch(path, { ...opts, credentials: 'include', headers: { 'Content-Type': 'application/json', ...(opts.headers || {}) } });
      if (res.status === 401) {
        return null;
      }
      if (!res.ok) {
        const err = await res.json().catch(() => ({}));
        throw new Error(err.error || tr('request_failed'));
      }
      return res.json();
    }

    async function register() {
      if (!currentUser?.email) {
        window.location.href = '/auth/google';
        return;
      }
      const name = document.getElementById('userName').value.trim();
      const selectedGroups = Array.from(document.querySelectorAll('.grp-check:checked')).map(cb => cb.value).join(',');

      if (!name) return alert(tr('err_name'));
      if (!selectedGroups) return alert(tr('err_groups'));

      const btn = document.getElementById('regBtn');
      btn.disabled = true; btn.textContent = tr('connecting_btn');

      await api('/users/register', { method: 'POST', body: JSON.stringify({ name, group: selectedGroups }) });
      window.location.href = '/';
    }

    async function init() {
      const me = await api('/me');
      currentUser = me || null;
      if (!me) {
        document.getElementById('userEmail').value = '';
        document.getElementById('userEmail').setAttribute('placeholder', '');
        return;
      }
      document.getElementById('userEmail').value = me.email || '';
      if (me.name) document.getElementById('userName').value = me.name;
    }

    applyI18n();
    init();
  </script>
</body>
</html>
