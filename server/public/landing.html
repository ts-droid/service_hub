<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-a: #081a3a;
      --bg-b: #102a5f;
      --card: #ffffff;
      --title: #132448;
      --body: #344767;
      --muted: #5d6f8f;
      --field-bg: #f5f8ff;
      --field-border: #c9d6ee;
      --primary: #1e6ee9;
      --primary-hover: #145fcc;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      background:
        radial-gradient(1200px 500px at 10% -10%, #1f4ea5 0%, transparent 50%),
        radial-gradient(900px 400px at 90% 110%, #143d86 0%, transparent 45%),
        linear-gradient(180deg, var(--bg-b) 0%, var(--bg-a) 100%);
      color: var(--body);
      padding: 20px;
    }
    .card {
      background: var(--card);
      border: 1px solid #d8e3f7;
      padding: 2.2rem;
      border-radius: 1.2rem;
      width: 520px;
      box-shadow: 0 20px 35px rgba(7, 18, 44, 0.35);
    }
    h2 { color: var(--title); }
    .text-muted { color: var(--muted) !important; }
    .field-label { color: var(--title) !important; }
    .form-control {
      background: var(--field-bg);
      color: #132448;
      border: 1px solid var(--field-border);
      padding: 0.65rem 0.8rem;
    }
    .form-control:focus {
      background: #fff;
      color: #132448;
      border-color: #7ea8f2;
      box-shadow: 0 0 0 0.2rem rgba(30, 110, 233, 0.18);
    }
    .btn-primary {
      background: var(--primary);
      border: none;
      padding: 12px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .btn-primary:hover,
    .btn-primary:focus {
      background: var(--primary-hover);
    }
    .group-select {
      background: var(--field-bg);
      border: 1px solid var(--field-border);
      border-radius: 0.7rem;
      padding: 12px;
      margin-bottom: 1rem;
    }
    .form-check { margin-bottom: 0.35rem; }
    .form-check-label { font-size: 0.92rem; color: var(--title); }
    .form-check-input { border-color: #7fa3df; }
    .form-check-input:checked {
      background-color: var(--primary);
      border-color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="mb-3 fw-bold text-center">Vendora Support Hub</h2>
    <p class="text-muted text-center mb-4">Anslut ditt konto och välj de avdelningar du arbetar med.</p>

    <div class="mb-3">
      <label class="small fw-bold field-label mb-1">E-post (Google-inloggning)</label>
      <input type="text" id="userEmail" class="form-control" placeholder="Laddar..." readonly>
    </div>

    <div class="mb-3">
      <label class="small fw-bold field-label mb-1">Visningsnamn</label>
      <input type="text" id="userName" class="form-control" placeholder="Förnamn Efternamn">
    </div>

    <div class="mb-4">
      <label class="small fw-bold field-label mb-2">Dina grupper</label>
      <div class="group-select">
        <div class="row">
          <div class="col-6">
            <div class="form-check"><input class="form-check-input grp-check" type="checkbox" value="SUPPORT" id="g1" checked><label class="form-check-label" for="g1">Support</label></div>
            <div class="form-check"><input class="form-check-input grp-check" type="checkbox" value="RMA" id="g2"><label class="form-check-label" for="g2">RMA</label></div>
            <div class="form-check"><input class="form-check-input grp-check" type="checkbox" value="LOGISTICS" id="g3"><label class="form-check-label" for="g3">Logistics</label></div>
          </div>
          <div class="col-6">
            <div class="form-check"><input class="form-check-input grp-check" type="checkbox" value="SALES" id="g4"><label class="form-check-label" for="g4">Sales</label></div>
            <div class="form-check"><input class="form-check-input grp-check" type="checkbox" value="MARKETING" id="g5"><label class="form-check-label" for="g5">Marketing</label></div>
            <div class="form-check"><input class="form-check-input grp-check" type="checkbox" value="FINANCE" id="g6"><label class="form-check-label" for="g6">Finance</label></div>
          </div>
        </div>
      </div>
    </div>

    <button onclick="register()" id="regBtn" class="btn btn-primary w-100 mb-3 shadow">Koppla konto</button>
  </div>

  <script>
    async function api(path, opts = {}) {
      const res = await fetch(path, { ...opts, credentials: 'include', headers: { 'Content-Type': 'application/json', ...(opts.headers || {}) } });
      if (res.status === 401) {
        window.location.href = '/auth/google';
        return null;
      }
      if (!res.ok) {
        const err = await res.json().catch(() => ({}));
        throw new Error(err.error || 'Request failed');
      }
      return res.json();
    }

    async function register() {
      const name = document.getElementById('userName').value.trim();
      const selectedGroups = Array.from(document.querySelectorAll('.grp-check:checked')).map(cb => cb.value).join(',');

      if (!name) return alert("Ange ditt namn");
      if (!selectedGroups) return alert("Välj minst en grupp");

      const btn = document.getElementById('regBtn');
      btn.disabled = true; btn.innerHTML = "Ansluter...";

      await api('/users/register', { method: 'POST', body: JSON.stringify({ name, group: selectedGroups }) });
      window.location.href = '/';
    }

    async function init() {
      const me = await api('/me');
      if (!me) return;
      document.getElementById('userEmail').value = me.email || '';
      if (me.name) document.getElementById('userName').value = me.name;
    }

    init();
  </script>
</body>
</html>
